<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disarm the Bomb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dynamite">
        <div class="panel">
            <div class="numberContainer">
                <div id="randomNumber1" class="randomNumber">0</div>
                <div id="randomNumber2" class="randomNumber">0</div>
                <div id="randomNumber3" class="randomNumber">0</div>
                <div id="randomNumber4" class="randomNumber">0</div>
            </div>
            <input type="number" id="initialNumbers" placeholder="4 Digit Code" maxlength="4">
            <button id="startButton" disabled>DISARM</button>
            <div id="timer">Time Left: <span id="time">30</span> seconds</div>
        </div>
    </div>

    <div class="popup" id="initialNumbersPopup">
        <div>Initial Numbers</div>
        <div id="popupNumbers"></div>
        <input type="text" id="popupInput" placeholder="Enter Code">
        <button id="popupSubmit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
